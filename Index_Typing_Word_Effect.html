<div id="typing"></div>
<script>

showtext = new Array(8);
showtext[0] = "ABC123456";
showtext[1] = "BCD123456";
showtext[2] = "CDE1234561";
showtext[3] = "CDE2123456";
showtext[4] = "CDE3123456";
showtext[5] = "CDE4123456";
showtext[6] = "CDE5123456";
showtext[7] = "CDE6123456";

var typing = document.getElementById('typing');
var typewriter = new Typewriter(typing, {loop: true});

typewriter
		.typeString(showtext[0])
    .pauseFor(1500)
		.deleteAll()
    .typeString(showtext[1])
    .pauseFor(1500)
    .deleteAll()
    .typeString(showtext[2])
    .pauseFor(1500)
		.deleteAll()
    .typeString(showtext[3])
    .pauseFor(1500)
		.deleteAll()
    .typeString(showtext[4])
    .pauseFor(1500)
		.deleteAll()
    .typeString(showtext[5])
    .pauseFor(1500)
		.deleteAll()
    .typeString(showtext[6])
    .pauseFor(1500)
		.deleteAll()
    .typeString(showtext[7])
    .pauseFor(1500)
    .start();
</script>
